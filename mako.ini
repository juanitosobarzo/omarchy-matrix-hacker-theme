text-color=#22b455
border-color=#22b455
background-color=#000000b3
width=500
height=110
padding=10
border-size=2
border-radius=10
font=CaskaydianCove Nerd Font Mono 11
anchor=top-right
outer-margin=5
default-timeout=5000
max-icon-size=32
icons=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

[urgency=critical]
default-timeout=0

[summary~="Setup Wi-Fi"]
on-button-left=exec sh -c 'omarchy-notification-dismiss "Setup Wi-Fi"; omarchy-launch-wifi'

[summary~="Update System"]
on-button-left=exec sh -c 'omarchy-notification-dismiss "Update System"; omarchy-launch-floating-terminal-with-presentation omarchy-update'


